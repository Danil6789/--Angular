<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest с TypeScript</title>
</head>
<body>
    <h1>Пример работы с XMLHttpRequest</h1>
    <script>
        function loadData() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'data.json', false);
            xhr.send();
            if(xhr.status != 200){
                alert('Ошибка' + xhr.status + ': ' + xhr.statusText);
            } else{
                alert(xhr.responseText)
            }
        }
        loadData()
    </script>
</body>
</html>
